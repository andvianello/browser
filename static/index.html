<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LTER Data Browser</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="/bootstrap.min.css">
		<link rel="stylesheet" href="/bootstrap-datepicker3.min.css">
		<link rel="stylesheet" href="/ion.rangeSlider.min.css">
		<link rel="stylesheet" href="/selectize.bootstrap3.css">

		<link rel="stylesheet" href="/leaflet.css">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/jquery-1.12.4.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/bootstrap.min.js"></script>
		<script src="/bootstrap-datepicker.min.js"></script>
		<script src="/ion.rangeSlider.min.js"></script>
		<script src="/selectize.min.js"></script>
		<script src="/leaflet.js"></script>
		<script src="/script.js"></script>
		<script>
		$(document).ready(function() {
			browser({
				'stationEl':	'#stations',
				'fieldEl': '#fields',
				'landuseEl': '#landuse',
				'altitudeEl': '#altitude',
				'dateEl': '#datepicker',
				'sDateEl': '#startDate',
				'eDateEl': '#endDate',
				'metaEl': '#metadata',
				'submitEl': '#submit',
				'mapEl': 'map',
			});
		});
		</script>
		<style>
			body {
				margin: 0:
				padding: 0;
				font-size: small;
				color: rgba(0,0,0,.54);
			}
			html, body {
				height: 100%;
			}
			.brd-top {
				border-top: 1px solid #cccccc;
			}
			.brd-right {
				border-right: 1px solid #cccccc;
			}
			.brd-bottom {
				border-bottom: 1px solid #cccccc;
			}
			.brd-left {
				border-left: 1px solid #cccccc;
			}
			.fullHeight {
				height: 100%;
			}
		</style>

 	</head>
 	<body>

 	<nav class="navbar">
  		<div class="container-fluid" style="border-bottom: 1px solid #cccccc;">
    			<div class="navbar-header">
     				<h4 class="navbar-text">Data Browser</h4>
    			</div>
  		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
			<!-- left side begin -->
				<form id="filters" name="filter">
	  				<div class="form-group">
	    					<label for="stations">Select station:</label>
	    					<select multiple class="form-control" id="stations" name="stations"></select>
	  				</div>

	  				<div class="form-group">
	    					<label for="fields">Select measurement:</label>
	    					<select multiple class="form-control" id="fields" name="fields"></select>
	  				</div>

	  				<div class="form-group">
	    					<label for="landuse">Select land use:</label>
	    					<select multiple class="form-control" id="landuse" name="landuse"></select>
	  				</div>

	  				<div class="form-group">
	    					<label for="dateRange">Pick a date range:</label>
	    					<div class="input-daterange input-group" id="datepicker">
	    						<input type="text" class="input-sm form-control" name="startDate" id="startDate" autocomplete="off">
	    						<span class="input-group-addon">to</span>
	    						<input type="text" class="input-sm form-control" name="endDate"  id="endDate" autocomplete="off">
						</div>
	  				</div>

	  				<div class="form-group">
	    					<label for="altitude">Select altitude range[m]:</label>
	    					<input type="text" class="js-range-slider" name="altitude" id="altitude" value="" >
	  				</div>

					<div class="checkbox">
    						<label>
      							<input type="checkbox" id="metadata"> <b>Additional Metadata</b>
    						</label>
  					</div>
				</form>
				<br>
				<button type="submit" class="btn btn-primary" id="submit">Query</button>

			<!-- left side end -->
			</div>
			<div class="col-md-10">
				<div id="map" style="height: 90vh"></div>
			</div>

		</div>

	</div>

	</body>
</html>
