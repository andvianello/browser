<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LTER Data Browser</title>

		<link rel="stylesheet" href="/static/bootstrap.min.css">
		<link rel="stylesheet" href="/static/bootstrap-datepicker3.min.css">
		<link rel="stylesheet" href="/static/ion.rangeSlider.min.css">
		<link rel="stylesheet" href="/static/selectize.bootstrap3.css">
		<link rel="stylesheet" href="/static/leaflet.css">

		<script src="/static/jquery-1.12.4.min.js"></script>
		<script src="/static/bootstrap.min.js"></script>
		<script src="/static/bootstrap-datepicker.min.js"></script>
		<script src="/static/ion.rangeSlider.min.js"></script>
		<script src="/static/selectize.min.js"></script>
		<script src="/static/leaflet.js"></script>
		<script src="/static/script.js"></script>
		<script>
		$(document).ready(function() {
			browser({
				'stationEl':	'#stations',
				'fieldEl': '#fields',
				'landuseEl': '#landuse',
				'altitudeEl': '#altitude',
				'dateEl': '#datepicker',
				'sDateEl': '#startDate',
				'eDateEl': '#endDate',
				'metaEl': '#metadata',
				'submitEl': '#submit',
				'mapEl': 'map',
			});
		});
		</script>
		<style>
			html, body  {
				height: 100%;
			}
			.bgGrey {
				background-color: #f0f0f0;
			}
			.fullHeight {
				height: 100%;
			}
			.leftPanel {
				padding-top: 15px;
			}
			.noPadding {
				padding: 0;
			}
			.shadow {
					box-shadow: 10px 5px 5px black;
					}
		</style>
 	</head>
 	
 	<body>
 	<div class="container-fluid fullHeight">
 		<div class="row fullHeight">
 			<div class="col-md-3 fullHeight bgGrey leftPanel">
 				
 				<div class="panel panel-default">
  					<div class="panel-body">
   								<!-- left side begin -->
				<form id="filters" name="filter">
	  				<div class="form-group">
	    					<label for="stations">Select station:</label>
	    					<select multiple class="form-control" id="stations" name="stations"></select>
	  				</div>

	  				<div class="form-group">
	    					<label for="fields">Select measurement:</label>
	    					<select multiple class="form-control" id="fields" name="fields"></select>
	  				</div>

	  				<div class="form-group">
	    					<label for="landuse">Select land use:</label>
	    					<select multiple class="form-control" id="landuse" name="landuse"></select>
	  				</div>

	  				<div class="form-group">
	    					<label for="dateRange">Pick a date range:</label>
	    					<div class="input-daterange input-group" id="datepicker">
	    						<input type="text" class="input-sm form-control" name="startDate" id="startDate" autocomplete="off">
	    						<span class="input-group-addon">to</span>
	    						<input type="text" class="input-sm form-control" name="endDate"  id="endDate" autocomplete="off">
						</div>
	  				</div>

	  				<div class="form-group">
	    					<label for="altitude">Select altitude range[m]:</label>
	    					<input type="text" class="js-range-slider" name="altitude" id="altitude" value="" >
	  				</div>

					<div class="checkbox">
    						<label>
      							<input type="checkbox" id="metadata"> <b>Additional Metadata</b>
    						</label>
  					</div>
				</form>
				<br>
				<button type="submit" class="btn btn-primary" id="submit">Query</button>

			<!-- left side end -->
  					</div>
				</div>
 			</div>
 			<div class="col-md-9 fullHeight noPadding"><div class="fullHeight" id="map"></div></div>
 		</div>
 		
 		</div>
	</body>
</html>
